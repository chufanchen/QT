defaults:
  - base
  - _self_

# Environment settings
dataset: medium-replay
dataset_postfix: filtered_10%

# Model settings
model_type: bc
stochastic_policy: true
policy_penalty: false
behavior_ckpt_file: null

# Training settings
batch_size: 64
learning_rate: 1e-4
lr_decay: true
grad_norm: 15.0
eta: 0.4

# Logging settings
exp_name: bc_stochastic
project_name: qt_baseline 